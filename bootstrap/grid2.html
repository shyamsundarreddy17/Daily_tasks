<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-5">

  <form style="max-width:30rem; margin: auto; border: 1px solid grey; padding: 20px; border-radius: 10px;">
    <h1>Registration Form</h1>
    <div class="mb-3">
      <input type="text" class="form-control border" placeholder="Name" required />
    </div>
    <div class="mb-3">
      <input type="email" class="form-control border" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control border" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

</body>
</html>
