<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle FAQ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h3 class="question">What is jQuery?</h3>
    <p class="answer" style="display:none;">jQuery is a fast, small, and feature-rich JavaScript library.</p>

    <script>
        $(document).ready(function(){
            $(".question").click(function(){
                $(this).next(".answer").slideToggle();
            });
        });
    </script>
</body>
</html>
