<!DOCTYPE html>
<html>
<head>
  <title>Click Event</title>
</head>
<body>
  <button id="alertBtn">Click Me</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#alertBtn").click(function() {
        alert("Button clicked!");
      });
    });
  </script>
</body>
</html>
