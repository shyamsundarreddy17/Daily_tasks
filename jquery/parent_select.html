<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Selection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="parent">
        <span>I'm a span</span>
    </div>
    <script>
        $(document).ready(function(){
            $("span").parent().css("background-color", "#f0c0c0");
        });
    </script>
</body>
</html>
