<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show and Hide</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p id="myPara">This paragraph will be shown or hidden.</p>
    <button id="hideBtn">Hide</button>
    <button id="showBtn">Show</button>
    <script>
        $(document).ready(function(){
            $("#hideBtn").click(function(){ $("#myPara").hide(); });
            $("#showBtn").click(function(){ $("#myPara").show(); });
        });
    </script>
</body>
</html>
