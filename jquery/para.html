<!DOCTYPE html>
<html>
<head>
  <title>Highlight Elements</title>
</head>
<body>
  <p>This is paragraph 1.</p>
  <p>This is paragraph 2.</p>
  <p>This is paragraph 3.</p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("p").css("color", "blue");
    });
  </script>
</body>
</html>
